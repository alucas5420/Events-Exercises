<body>

<!-- Making the buttons -->

<h2>What is the capital of Indiana?</h2>
<button id="Indianapolis" onclick="myFunction(this.id)">Indianapolis</button>
<button id="Olympia" onclick="myFunction(this.id)">Olympia</button>
<button id="Tallahassee" onclick="myFunction(this.id)">Tallahassee</button>
<div id="answer"><div>

<!-- JavaScript -->
<script>
function myFunction(clicked) {
if (clicked=="Indianapolis")
document.getElementById("answer").innerHTML = "This is the Correct answer: "+clicked; //If the message is correct
else
document.getElementById("answer").innerHTML = "You have choosen Incorrectly. Correct answer is: Indianapolis"; //If the message is incorrect
} 

</script>
</body>
