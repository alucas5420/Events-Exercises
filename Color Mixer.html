<!DOCTYPE html>
<html>
<head>

<!-- Title -->

<title>Color Mixer</title>
<style>

<!-- Applying styles -->

#buttons{
width: 300px;
margin: 10px 15%;
display: flex;
flex-direction: column;
justify-content: center;
}
button{
margin: 10px;
width: 50px;
height: 25px;
}
#current_color{
height: 40px;
width: 70%;
margin: 20px auto;
border: 1px solid #ddd;
text-align: center;line-height: 2px;
}
#color_box{
height: 200px;
width: 70%;
margin: 20px auto;
background-color: rgb(0,0,0);
}
</style>
</head>
<body>

<!-- Div for change color -->

<div id="color_box"></div>

<!-- Div to show current current calculated rgb color -->

<div id="current_color">
<h2>Current Color: rgb(<span id="rgb_value"></span>)</h2>
</div>

<!-- Div for buttons -->

<div id="buttons">

<!-- Including buttons inside table for better formatting -->

<table>
<tr>
<td>Red:</td>
<td><button onclick="red_1()">+1</button></td>
<td><button onclick="red_5()">+5</button></td>
<td><button onclick="red_10()">+10</button></td>
</tr>
<tr>
<td>Green:</td>
<td><button onclick="green_1()">+1</button></td>
<td><button onclick="green_5()">+5</button></td>
<td><button onclick="green_10()">+10</button></td>
</tr>
<tr>
<td>Blue:</td>
<td><button onclick="blue_1()">+1</button></td>
<td><button onclick="blue_5()">+5</button></td>
<td><button onclick="blue_10()">+10</button></td>
</tr>
</table>
</div>

<!-- JavaScript -->

<script>
let red = 0, green = 0, blue = 0;
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;

function red_1(){
red += 1;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
function red_5(){
red += 5;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
function red_10(){
red += 10;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
function green_1(){
green +=1;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
function green_5(){
green +=5;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
function green_10(){
green +=10;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
function blue_1(){
blue +=1;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
function blue_5(){
blue +=5;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
function blue_10(){
blue +=10;
document.getElementById("color_box").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
document.getElementById("rgb_value").innerHTML = `${red},${green},${blue}`;
}
</script>
</body>
</html>
